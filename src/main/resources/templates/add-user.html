<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->
<head th:include="fragments/layout :: head(~{:: title})">
    <title>Add User</title>
</head>
<body>

<!--/* The element with breadcrumb class will be passed to the header fragment */-->
<header th:replace="fragments/layout :: header(~{ :: .breadcrumb})">
    <ol class="breadcrumb container">
        <li>
            <a th:href="@{/}">Home</a>
        </li>
        /
        <li>
            <a th:href="@{/users}">users</a>
        </li>
        /
        <li>
            <a th:href="@{/users/adduser}">Add</a>
        </li>
    </ol>
</header>


<!--/* Insert content fragment with content of the element with id = 'cars-list' */-->
<div th:replace="fragments/layout :: content(value = ~{:: #add-user})">

    <div id="add-user" class="row" >
        <form th:action="@{/users/adduser}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" th:field="*{firstName}" id="firstName" placeholder="First_Name" class="form-control">
                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            </div>

            <div class="form-group">
                <label for="lastName">lastName</label>
                <input type="text" th:field="*{lastName}" id="lastName" placeholder="Serial Number" class="form-control">
                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>

 <!--<div class="form-group">
                <label for="Address">Address</label>
                <input type="text" th:field="*{addressList}" id="Address" placeholder="Address" class="form-control">
                <span th:if="${#fields.hasErrors('Address')}" th:errors="*{addressList}"></span>
            </div>

       <div class="form-group">
                <label for="batteryLevel">Battery Level</label>
                <input type="text" th:field="*{batteryLevel}" id="batteryLevel" placeholder="Battery Level" class="form-control">
                <span th:if="${#fields.hasErrors('batteryLevel')}" th:errors="*{street}"></span>
            </div>-->


            <button type="submit" class="btn btn-primary mt-5">Create</button>
        </form>
    </div>

</div>

<footer th:replace="fragments/layout :: footer">Footer</footer>
</body>
</html>
