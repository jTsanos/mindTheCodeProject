<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light rounded" th:fragment="navigation">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img style="height: 30px;" src="https://thelastwildtypes.com/wp-content/uploads/prvlos.png" >

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample09">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#request.requestURI.equals('/') ? 'active':''}" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#request.requestURI.startsWith('/cars') ? 'active':''}" href="/comments">Comments</a>
                </li>

                <li th:if="${#request.isUserInRole('USER')}" class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <input class="button" type="submit" value="Sign Out"/>
                    </form>
                </li>


            </ul>
        </div>
    </div>
