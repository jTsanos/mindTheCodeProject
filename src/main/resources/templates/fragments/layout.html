<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:fragment="head(title)">

    <!--/*  Title will be replaced by their respective titles in the calling template. */-->
    <title th:replace="${title}">Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="bootstrap/scripts/jquery.min.js"></script>



</head>

<body>
<!--/* Header fragment */-->
<div th:fragment="header(breadcrumb)">

    <nav class="navbar navbar-inverse navbar-fixed-top" th:replace="fragments/navigation :: navigation">
    </nav>

    <ol class="breadcrumb container" th:replace="${breadcrumb}">
        <li><a href="#">Fake</a></li>
    </ol>

</div>


<!--/* The value passed from calling template will be inserted in this element */-->
<div class="container" th:fragment="content(value)" th:insert="${value}">

</div>

<!--/* Footer fragment */-->
<footer th:fragment="footer" class="text-center">&copy; 2021 Mind the Code Java - Ομάδα Πύραυλος 2022</footer>




</body>
</html>
