<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->
<head th:include="fragments/layout :: head(~{:: title})">
    <title>Welcome</title>
</head>
<body>

<!--/* The element with breadcrumb class will be passed to the header fragment */-->
<header th:replace="fragments/layout :: header(~{ :: .breadcrumb})">
    <ol class="breadcrumb container">
        <li>
            <a th:href="@{/}">Home</a>
        </li>
        /
        <li>
            <a th:href="@{/comments}">Comments</a>
        </li>
    </ol>
</header>


<!--/* Insert content fragment with content of the element with id = 'cars-list' */-->


<div th:replace="fragments/layout :: content(value = ~{:: #comment-list})">



    <div id="comment-list" class="row" >
        <div class="col-md-12" th:switch="${comments.totalElements}">
            <h2 th:case="0">No comments!</h2>
            <div th:case="*" >
                <h2>Comments</h2>

                <form th:action="@{/comments}" th:object="${search}" method="post" class="form-inline">

                   <!-- <input class="form-control mr-sm-2" th:field="*{commentText}"  type="search" placeholder="Search by Text" aria-label="Search" />
-->
                </form>


                <table class="table">
                    <thead>
                    <tr>
                        <!--<th># <a class="col-md-2" th:href="@{/cars/electric/addcar}">Add</a></th>-->
                        <th>Comment ID</th>
                        <th>Text</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="comment : ${comments.iterator()}">
                        <td th:text="${comment.id}"></td>
                        <td th:text="${comment.text}"></td>
                        <td th:text="${comment.date}"></td>
                        <!-- <td th:object="${user.addressList}"></td>
                          <td th:text="${user.commentList}"></td> -->
                        <td><a th:href="@{/comments/update/{id}(id=${comment.id})}">Edit</a></td>
                        <td><a th:href="@{/comments/delete/{id}(id=${comment.id})}">Delete</a></td>

                    </tr>
                    </tbody>
                </table>


                                <nav>
                                    <ul class="pagination">
                                        <li class="page-item">
                                            <div class="page-link" style="color: black" th:text="'Total comments:' + ${comments.totalElements}"></div>
                                        </li>
                                        <!-- previous PAGINATION BUTTON-->
                                        <li class="page-item">
                                            <a class="page-link"
                                               th:style="${comments.hasPrevious ? 'pointer-events:initial;' : 'pointer-events:none;color:#c5c4c4'}"
                                               th:href="@{/comments(size=${comments.size}, page=${page - 1})}" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                        </li>


                                        <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                                            <a class="page-link"
                                               th:style="${pageNumber == page ? 'background:#c7c7c7;' : 'background:initial;'}"
                                               th:href="@{/comments(size=${comments.size}, page=${pageNumber}, searchComments=${comments})}"
                                               th:text="${pageNumber}"></a>
                                        </li>


                                        <li class="page-item">
                                            <a class="page-link"
                                               th:style="${comments.hasNext ? 'pointer-events:initial;' : 'pointer-events:none;color:#c5c4c4'}"
                                               th:href="@{/comments(size=${comments.size}, page=${page + 1}, searchComment=${comments})}"
                                               aria-label="Next">
                                                <span aria-hidden="true">&raquo;</span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>

            </div>
        </div>

    </div>

</div>
